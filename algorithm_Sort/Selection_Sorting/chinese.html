<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择排序</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="stylesheet" type="text/css" href="./css/interface.css" />
    <link rel="stylesheet" type="text/css" href="./css/font.css" />

    <script src="./js/chineseExplan.js"></script>

</head>
<!--어떤 알고리즘으로 정렬할지 가져오는 부분 -->
<div id="algo" style="display:none">bubble</div>
<div id="userOrRandom" style="display:none">R</div>
<div id="language" style="display:none">chinese</div>
<body>
    <div id="wrap">
        <!-- 제목 부분  -->
        <header id="header">
            <h1>选择排序
                <select class="select3" onchange="location.href=this.value">
                    <option value="../../algorithm_JS/Main_ch.html">缅因</option>
                    <option value="../Bubble_Sorting/chinese.html">泡沫排序</option>
                    <option value="../Heap_Sorting/chinese.html">臀对齐</option>
                    <option value="../Selection_Sorting/chinese.html" selected>选择排序</option>
                    <option value="../Insertion_Sorting/chinese.html">插入排序</option>
                    <option value="../comb_Sorting/chinese.html">联合对齐</option>
                    <option value="../Shell_Sorting/chinese.html">壳对齐</option>
                </select>
                <select class="select3" onchange="location.href=this.value">
                    <option value="./korean.html">한글</option>
                    <option value="./english.html">English</option>
                    <option value="./chinese.html" selected>中文</option>
                    <option value="./japenese.html" >日本語</option>
                </select>
            </h1>

        </header>

        <section id="container1">
            <article class="article1">
                <!-- 알고리즘 동작 구현 화면 -->
                <div id="main">
                    <div id="container">
                        <div id="bars"></div>
                    </div>
                </div>

                <!-- 버튼, 슬라이더 -->
                <div id="main_left">
                    <div id="sliders">
                        <!-- speed -->
                        <div class="slider">
                            <label for="speed">&nbsp&nbsp速度&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
                            <input class="slider-input" name="speed  " id="speed" type="range" min="1" max="100"
                                value="51" />
                            <span class="count" id="speed-count">0</span>
                        </div>
                        <!-- elements -->
                        <div class="slider">
                            <label for="elements">&nbsp&nbsp要素&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
                            <input class="slider-input" name="elements" id="elements" type="range" min="10" max="50"
                                value="10" />
                            <span class="count" id="element-count">0</span>
                        </div>
                        <select class="select0" id="order">
                            <option value="asc">升幂</option>
                            <option value="desc">降幂顺序</option>
                        </select>
                        <input type="button" id="sort" class="sort green" value="排队" />
                        <input type="button" id="stop" value="中止" disabled />
                        <input type="button" id="reset" class="green" value="初始化" />
                        <input type="button" id="restart" class="green" value="重新启动" />
                        <!-- <input type="button" id="asc_desc" class="green" value="升幂/降幂顺序림" /> -->
                        <!-- <input type="button" id="explain" class="green" value="설명" /> -->
                        <input type="button" id="create" class="green" value="生成" />
                    </div>
                </div>

                <!-- 알고리즘 설명 부분 -->
                <div id="main_right">
                    <b>这是选择排序。</b><br>选择排序是指选择数据阵列中最小的数据向前发送的排序。<br><br><b>选择排序算法的特征</b><br>优点:提前决定资料移动次数。<br>缺点:1.不满足稳定性。<br>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp2.即，如果存在价格相同的唱片，相对位置可能会发生变化。<br><br><b>选择排序的时间复杂度</b><br>最佳 : O(n^2) , 平均 : O(n^2) , 最差 : O(n^2)
                </div>
            </article>
            <div style="clear:both;"></div>
        </section>
    </div>

        let bars = document.getElementsByClassName("bar");
    </script>

    <script src="../script/testing.js"></script>
</body>

</html>
