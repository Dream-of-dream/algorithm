                <!-- 알고리즘 설명 부분 -->
                <div id="main_right">
                    <b>这是插入排序 。</b><br>插入排序是指，从第二种资料开始，与前面（前面）的资料进行比较，指定要插入的位置后，将资料向后移动，在指定的位置插入资料进行排序的算法。<br><br><b>插入排序算法的特征</b><br>优点:唱片数量少时，算法本身非常简单，比其他复杂的排序方法更有利。<br>缺点:1.包括比较多的唱片的移动。<br>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp2.唱片数量多、唱片大小大时不合适。<br><br><b>插入排序时间复杂度</b><br>最佳 : O(n), 平均 O(n^2), 最差 : O(n^2)
                </div>
