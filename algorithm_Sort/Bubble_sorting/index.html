<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버블 정렬</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="stylesheet" type="text/css" href="./css/interface.css" />
    <link rel="stylesheet" type="text/css" href="./css/font.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="../script/jquery-3.4.1.min.js"></script>
</head>
 <!--어떤 알고리즘으로 정렬할지 가져오는 부분 -->
<div id="algo" style="display:none">bubble</div>
<body>
    <div id="wrap">
        <!-- 제목 부분  -->
        <header id="header">
            <h1>버블정렬
                    <select class="select" onchange="location.href=this.value">
                        <option value = "../kor/Main.html" selected>한글</option>
                        <option value = "../eng/Main.html">English</option>
                        <option value = "../jp/Main.html">日本語</option>
                        <option value = "../ch/Main.html">中文</option>
                    </select>
                </h1>
            
        </header>

        <section id="container1">
            <article class="article1">
                <!-- 알고리즘 동작 구현 화면 -->
                <div id="main">
                    <div id="container"><div id="bars"></div></div>
                </div>

                <!-- 버튼, 슬라이더 -->
                <div id="main_left">
                    <div id="sliders">
                        <!-- speed -->
                        <div class="slider">
                            <label for="speed">&nbsp&nbsp속도&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
                            <input class="slider-input" name="speed  " id="speed" type="range" min="1" max="100" value="51" />
                            <span class="count" id="speed-count">0</span>
                        </div>
                        <!-- elements -->
                        <div class="slider">
                            <label for="elements">&nbsp&nbsp요소&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
                            <input class="slider-input" name="elements" id="elements" type="range" min="10" max="50" value="10" />
                            <span class="count" id="element-count">0</span>
                        </div>
                        <input type="button" id="sort" class="sort green" value="정렬" />
                        <input type="button" id="stop" value="중지" disabled />
                        <input type="button" id="reset" class="green" value="초기화" />
                        <input type="button" id="restart" class="green" value="재시작" />
                        <input type="button" id="asc_desc" class="green" value="오름/내림" />
                        <input type="button" id="explain" class="green" value="설명" />
                    </div>
                </div>

                <!-- 알고리즘 설명 부분 -->
                <div id="main_right">
                    
                </div>
            </article>
            <div style="clear:both;"></div>
        </section>
    </div>
    <script>
        const CONTAINER_WIDTH = 1300;
        let TOTAL_ELEMENTS = document.getElementById("elements").value;
        let SPEED = document.getElementById("speed").value;
        let container = document.getElementById("bars");
        let bars = document.getElementsByClassName("bar");
    </script>

    <script src="../script/interface.js"></script>
    <script src="../script/animation.js"></script>
    <script src="../script/algorithms.js"></script>
    <script src="../script/testing.js"></script>
</body>

</html>
