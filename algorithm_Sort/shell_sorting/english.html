<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shell Sorting</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="stylesheet" type="text/css" href="./css/interface.css" />
    <link rel="stylesheet" type="text/css" href="./css/font.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/englishExplain.js"></script>
    <script src="../script/jquery-3.4.1.min.js"></script>
</head>

 <!--어떤 알고리즘으로 정렬할지 가져오는 부분 -->
<div id="algo" style="display:none">shell</div>
<div id="userOrRandom" style="display:none">R</div>
<body>
    <div id="wrap">
        <!-- 제목 부분  -->
        <header id="header">

            <h1>Shell Sorting
                <select class="select" onchange="location.href=this.value">
                    <option value="../../algorithm_JS/Main.html">Main</option>
                    <option value="../Bubble_sorting/index.html">Bubble Sorting</option>
                    <option value="../heap_sorting/index.html">Heep Sorting</option>
                    <option value="../Selection_sorting/index.html">Selection Sorting</option>
                    <option value="../insertion_sorting/index.html">Insertion Sorting</option>
                    <option value="../comb_sorting/index.html">Comb Sorting</option>
                    <option value="../shell_sorting/index.html" selected>Shell Sorting</option>
                </select>
                <select class="select" onchange="location.href=this.value">
                    <option value="./korean.html">한글</option>
                    <option value="./english.html" selected>English</option>
                    <option value="./japenese.html">日本語</option>
                    <option value="./chinese.html">中文</option>
                </select>
            </h1>


        </header>

        <section id="container1">
            <article class="article1">
                <!-- 알고리즘 동작 구현 화면 -->
                <div id="main">
                    <div id="container">
                        <div id="bars"></div>
                    </div>
                </div>

                <!-- 버튼, 슬라이더 -->
                <div id="main_left">
                    <div id="sliders">
                        <!-- speed -->
                        <div class="slider">
                            <label for="speed">&nbsp&nbspSpeed&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
                            <input class="slider-input" name="speed  " id="speed" type="range" min="1" max="100"
                                value="51" />
                            <span class="count" id="speed-count">0</span>
                        </div>
                        <!-- elements -->
                        <div class="slider">
                            <label for="elements">&nbsp&nbspElement&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
                            <input class="slider-input" name="elements" id="elements" type="range" min="10" max="50"
                                value="10" />
                            <span class="count" id="element-count">0</span>
                        </div>
                        <input type="button" id="sort" class="sort green" value="Sorting" />
                        <input type="button" id="stop" value="Stop" disabled />
                        <input type="button" id="reset" class="green" value="Reset" />
                        <input type="button" id="restart" class="green" value="ReStart" />
                        <input type="button" id="asc_desc" class="green" value="Asc/Desc" />
                        <input type="button" id="explain" class="green" value="Explain" />
                    </div>
                </div>

                <!-- 알고리즘 설명 부분 -->
                <div id="main_right">

                </div>
            </article>
            <div style="clear:both;"></div>
        </section>
    </div>
    <script>
        const CONTAINER_WIDTH = 1300;
        let TOTAL_ELEMENTS = document.getElementById("elements").value;
        let SPEED = document.getElementById("speed").value;
        let container = document.getElementById("bars");
        let bars = document.getElementsByClassName("bar");
    </script>

    <script src="../script/interface.js"></script>
    <script src="../script/animation.js"></script>
    <script src="../script/algorithms.js"></script>
    <script src="../script/testing.js"></script>
</body>

</html>
